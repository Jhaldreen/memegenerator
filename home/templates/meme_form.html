{% extends "base.html" %}

{% block body %}
<div class="card meme-card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Create Your Meme</h2>
        <form action="{{url_for('meme_post')}}" method="POST">
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" class="form-control" id="image_url"
                       placeholder="https://example.com/image.jpg" name="image_url" required>
                <small class="form-text text-muted">Enter a direct image URL</small>
            </div>
            <div class="form-group">
                <label for="body">Quote</label>
                <textarea class="form-control" id="body" rows="2"
                          placeholder="Enter your quote here" name="body" required></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author"
                       placeholder="Author name" name="author" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Meme</button>
        </form>
    </div>
</div>
{% endblock %}
