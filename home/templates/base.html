<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meme Generator{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #F5FCFE;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .nav {
            padding: 1rem;
            text-align: center;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        img.meme-img {
            max-width: 100%;
            height: auto;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            margin-bottom: 1rem;
        }
        .meme-card {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block body %}{% endblock %}
    </div>

    <div class="nav">
        <a class="btn btn-primary mr-2" href="{{url_for('meme_rand')}}">Random Meme</a>
        <a class="btn btn-outline-primary" href="{{url_for('meme_form')}}">Create Custom</a>
    </div>
</body>
</html>
